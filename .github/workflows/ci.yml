name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Install dependencies
        run: |
          cd backend
          go mod download

      - name: Run tests
        run: |
          cd backend
          go test ./...

      - name: Run gofmt check
        run: |
          gofmt -l .

      - name: Run go vet
        run: |
          cd backend
          go vet ./...
